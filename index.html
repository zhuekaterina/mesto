<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект 4 Катя Жукова">
    <meta name="keywords" content="проекты, Яндекс Практикум, web разработка">
    <meta name="author" content="Катя Жукова">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Название проекта - Mesto.">
        </header>
        <main class="main">
            <section class="profile main__profile">
                <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар пользователя.">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" name="edit-button" class="profile__edit-button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" name="add-button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__picture" alt="Храм на фоне гор." src="./images/karachaevsk.jpg">
                    <div class="element__caption">
                        <h2 class="element__name">Карачаевск</h2>
                        <button type="button" class="element__like-button" name="like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__picture" alt="Поле и вдали гора." src="./images/elbrus.jpg">
                    <div class="element__caption">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" class="element__like-button" name="like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__picture" alt="Лес и заснеженные горные пики." src="./images/dombai.jpg">
                    <div class="element__caption">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="element__like-button" name="like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__picture" alt="Поле и вдали гора." src="./images/elbrus.jpg">
                    <div class="element__caption">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button type="button" class="element__like-button" name="like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__picture" alt="Лес и заснеженные горные пики." src="./images/dombai.jpg">
                    <div class="element__caption">
                        <h2 class="element__name">Домбай</h2>
                        <button type="button" class="element__like-button" name="like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__picture" alt="Храм на фоне гор." src="./images/karachaevsk.jpg">
                    <div class="element__caption">
                        <h2 class="element__name">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like-button" name="like-button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <button type="button" name="close-button" class="popup__close-button"></button>
            <form class="popup__form">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input required placeholder="Имя пользователя" name="input-name" id="name" class="popup__field" type="text">
                    <input required placeholder="Род деятельности" name="input-job" id="job" class="popup__field" type="text">
                    <button type="submit" class="popup__save-button" name="save-button" >Сохранить</button>
            </form>
        </div>
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
