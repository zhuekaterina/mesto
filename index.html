<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект 4 Катя Жукова">
    <meta name="keywords" content="проекты, Яндекс Практикум, web разработка">
    <meta name="author" content="Катя Жукова">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Название проекта - Mesto.">
        </header>
        <main class="main">
            <section class="profile main__profile">
                <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар пользователя.">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" name="edit-button" class="profile__edit-button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" name="add-button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <template id="elementTemplate">
                    <div class="element">
                        <button type="button" class="element__delete-button" name="delete-button"></button>
                        <img class="element__picture" alt="Изображение места." src="">
                        <div class="element__caption">
                            <h2 class="element__name"></h2>
                            <button type="button" class="element__like-button" name="like-button"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup-user">
            <button type="button" name="close-button" class="popup-user__close-button"></button>
            <form class="popup__form popup-user__form" novalidate>
                    <h3 class="popup-user__title">Редактировать профиль</h3>
                    <input placeholder="Имя пользователя" name="input-name" id="user-name" class="popup__input popup-user__field" type="text" required minlength="2" maxlength="40">
                    <span class="popup__error" id="user-name-error"></span>
                    <input placeholder="Род деятельности" name="input-job" id="user-job" class="popup__input popup-user__field" type="text" required minlength="2" maxlength="200">
                    <span class="popup__error" id="user-job-error"></span>
                    <button type="submit" class="popup__button popup-user__save-button" name="save-button">Сохранить</button>
            </form>
        </div>
        <div class="popup popup-card">
            <button type="button" name="card-close-button" class="popup-card__close-button"></button>
            <form class="popup__form popup-card__form" novalidate>
                    <h3 class="popup-card__title">Новое место</h3>
                    <input placeholder="Название" name="input-card-name" id="card-name" class="popup__input popup-card__field" type="text" required minlength="1" maxlength="30">
                    <span class="popup__error" id="card-name-error"></span>
                    <input placeholder="Ссылка на картинку" name="input-card-link" id="card-link" class="popup__input popup-card__field" required type="url">
                    <span class="popup__error" id="card-link-error"></span>
                    <button type="submit" class="popup__button popup-card__save-button" name="card-save-button">Создать</button>
            </form>
        </div>
        <div class="popup popup-zoom">
            <figure class="popup-zoom__figure">
                <button type="button" name="image-close-button" class="popup-zoom__close-button"></button>
                <img class="popup-zoom__image" alt="Увеличенное изображение выбранного места." src="#">
                <h4 class="popup-zoom__name"></h4>
            </figure>
        </div>
    </div>
    <script id="initial-cards" src="scripts/cards.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
</body>
</html>
