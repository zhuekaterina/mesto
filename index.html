<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Проект 4 Катя Жукова"><meta name="keywords" content="проекты, Яндекс Практикум, web разработка"><meta name="author" content="Катя Жукова"><title>Место</title><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="a307e1c403338846f8a4c732cb32bf12.svg" alt="Название проекта - Mesto."></header><main class="main"><section class="profile main__profile"><img class="profile__avatar" src="6163c2039d1f0eb8d7cac65574b1d73a.jpg" alt="Аватар пользователя."><div class="profile__avatar-cover"><button type="button" name="avatar-edit-button" class="profile__avatar-edit"></button></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" name="edit-button" class="profile__edit-button"></button><p class="profile__job">Исследователь океана</p></div><button type="button" name="add-button" class="profile__add-button"></button></section><section class="elements"><template id="elementTemplate"><div class="element"><button type="button" class="element__delete-button" name="delete-button"></button> <img class="element__picture" alt="Изображение места." src="#"><div class="element__caption"><h2 class="element__name"></h2><button type="button" class="element__like-button" name="like-button"></button></div></div></template></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup-user"><button type="button" name="close-button" class="popup__close-button popup-user__close-button"></button><form class="popup__form popup-user__form" novalidate><h3 class="popup-user__title">Редактировать профиль</h3><input placeholder="Имя пользователя" name="input-name" id="user-name" class="popup__input popup-user__field" required minlength="2" maxlength="40"> <span
